<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

  <title>The Stat Generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="header">
        <div class="title">
          <h1>Stat Generator</h1>
        </div>

        <p id="intro">Welcome to this free resource for creating custom character sheets for your next project. I've included a few examples below to show you what it can do. Select one of the included templates or create your own.</p>
        <button type="button" id="start" class="btn btn-default" onclick="enterTitle()">Get Started</button>
      </div>
    </div>
    
    <div class="form-box">
      <form class="form-horizontal" action="#" method="POST">
        <div class="form-elements">
          <!-- <div class="form-group"> -->
            <div id="nameTag" class="form-name hideDiv">
              <!-- Name -->
              <label for="title" class="control-label">Title</label>
              <input class="form-control col-md-3" id="titleName" type="text" name="title" placeholder="Enter your title">
              <label for="subtitle" class="control-label">Subtitle</label>
              <input class="form-control col-md-3" id="subtitleName" type="text" name="subtitle" placeholder="Enter your subtitle">
              <button type="button" id="startNext" class="btn btn-default" onclick="enterChart()">Next: Create your chart</button>
            </div>
          <!-- </div> -->
          
          <!-- <div class="form-group"> -->
            <div id="chartTag" class="form-chart hideDiv">
              <!-- Chart -->
              <label class="control-label" for="attributes">Number of Attributes (min 3, max 8)</label>
              <input class="form-control col-md-4" type="number" name="attributes" id="attributeNum" placeholder="Choose a number between 3-8">
              <div id="attributeField"></div>
              <button class="btn btn-default" type="button" id="preview">Preview Chart</button>
              <button class="btn btn-default" type="button" id="aboutNext" onclick="enterAbout()">Next: Add your flavor text</button>
            </div>
          <!-- </div> -->
          
          <!-- <div class="form-group"> -->
            <div id= "about"class="form-about hideDiv">
                <!-- About -->
              <label for="about">How many 'about' lines?</label>
              <input class="form-control" type="number" name="about" id="aboutNum">
              <div id="aboutField"></div>
              <button class="btn btn-default" type="button" id="photoNext" onclick="enterPhoto()">Next: Add your profile photo</button>
            </div>
          <!-- </div> -->

          <!-- <div class="form-group"> -->
            <div id = "photo" class="form-photo hideDiv">
              <!-- Photo -->
              <label for="photo-question">Would you like to add a profile photo?</label>
              <br><br>
              <label for="photo-yes">Yes (recommended)</label>
              <input type="radio" name="photo-question" id="photo-yes" onclick="showUpload()">
              
              <label for="photo-no" id="noSpacing"
              >No</label>
              <input type="radio" name="photo-question" id="photo-no" onclick="hideUpload()">
              <input class="hideDiv" type="file" name="upload" id="fileinput" onchange="loadFile(event)">
              <p>All done? Click 'Create' to see your profile card!</p>
            </div>
          <!-- </div> -->
          
          
          
        </div>
        <div id="showCreate" class="hideDiv">
            <!-- Submit -->
          <button class="btn btn-default" id = "create" type="button">Create!</button>
        </div>
      </form>
    </div>
  </div>
  <br><br>
  <div id="showStatCard" class="stat-card hideDiv">
    <div class="name">
      <h2 id="title"></h2>
      <hr>
      <h3 id="subtitle"></h3>
    </div>
    <div class="chart">
      <canvas id="myChart" width="300" height="300"></canvas>
    </div>
    <div class="profile">
      <img id="profilePic">
    </div>
    <div class="about">
      <ul id="aboutLines"></ul>
    </div>
  </div>
    
  <script src="main.js"></script>
  <script src="chart.js"></script>
  <script>
    var loadFile = function(event) {
      var output = document.getElementById('profilePic');
      output.src = URL.createObjectURL(event.target.files[0]);
  };
  </script>
</body>
</html>

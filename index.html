<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>

  <title>The Stat Generator</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Stat Generator</h1>
    </div>
    <div class="form-box">
      <form action="#" method="POST">
        <div class="form-elements">
          <!-- Name -->
          <label for="title">Title</label>
          <input id="titleName" type="text" name="title">
          <label for="subtitle">Subtitle</label>
          <input id="subtitleName" type="text" name="subtitle">
          <br><br>

          <!-- Photo -->
          <label for="photo-question">Would you like to add a profile photo?</label>
          <label for="photo-yes">Yes (recommended)</label>
          <input type="radio" name="photo-question" id="photo-yes">
          <label for="photo-no">No</label>
          <input type="radio" name="photo-question" id="photo-no">
          <br><br>

          <!-- Chart -->
          <label for="attributes">Number of Attributes (min 3, max 8)</label>
          <input type="number" name="attributes" id="attributeNum">
          <div id="attributeField"></div>
          <button type="button" id="preview">Preview Chart</button>
          <br><br>

          <!-- About -->
          <label for="about">How many About Me lines would you like?</label>
          <input type="number" name="about" id="aboutNum">
          <div id="aboutField"></div>
          <br><br>

          <!-- Submit -->
          <button id = "create" type="button">Create!</button>
        </div>
        
      </form>
    </div>
  </div>
  
  <div class="stat-card">
    <div class="name">
      <h1 id="title"></h1>
      <hr>
      <h2 id="subtitle"></h2>
    </div>
    <div class="chart">
      <canvas id="myChart" width="300" height="300"></canvas>
    </div>
    <div class="profile">
      <img id="profilePic" src="portrait.jpg" alt="">
    </div>
    <div class="about">
      <ul id="aboutLines"></ul>
    </div>
  </div>
    
  <script src="main.js"></script>
  <script src="chart.js"></script>
</body>
</html>
